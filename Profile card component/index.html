<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card-top">
      <img src="/images/image-victor.jpg" alt="picture">
    </div>

    <div class="card-body center">
      <div class="center">
        <p><span class="name">Victor Crest</span>
          <span class="text" style="font-size: 16px;">26</span> </br> 
          <span class="text" style="font-size: 14px;">London</span></p>
      </div>



    </div>
    <div class="grid-container">

      <div class="column-1">
        <p class="number">80K</p>
        <p class="text">Followers</p>
      </div>

      <div class="column-2">
        <p class="number">803K</p>
        <p class="text">Likes</p>
      </div>

      <div class="column-3">
        <p class="number">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julien Cadart</a>.
  </div>
</body>

</html>
